{% extends 'main/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>

<div class="box">
{% if post.photo %}  <!--Если есть фотография то -->
<p><img class="img-article-left" src="{{post.photo.url}}"></p> <!--Передаем ее адрес url-img связанного с конкретным постом-->
{% endif %}
</div>

{{post.content|linebreaks}}
<!--|linebreaks - фильтр добавляющий абзацы в статью-->
{% endblock %}
