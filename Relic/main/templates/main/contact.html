{% extends 'main/base.html' %} <!-- наследование -->

{% block title %}Контакти{% endblock %}

{% block content %} <!-- section to use -->
<div></div>
<div class="container-contact"><h1 class="neon-text">Контакти</h1></div>
{% for f in form %}
<form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Отправить</button>
    <div class="container">
        <i class="fa fa-apple" id="apple"></i>
        <i class="fa fa-twitter" id="twitter"></i>
        <i class="fa fa-github-square github" id="github"></i>
        <i class="fa fa-facebook-square" id="facebook"></i>
   </div>
</form>
{% endblock %}
