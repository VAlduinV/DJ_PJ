{% extends 'main/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<div class="login-box">
  <h2>Login</h2>
  {% for f in form %}
  <form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    <div class="user-box">
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    </div>
   {% endfor %}
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <button class="btn-hover-submit" type="submit">Увійти</button>
    </a>
  </form>
</div>


{% endblock %}
